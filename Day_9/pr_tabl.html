<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 2</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>Below is the Displayed Data from the file</p>
    <button type="button" onclick="showdata()">Get All Details</button>
    <div id="data"></div>
    <script>
        function showdata() {
            // The fetch() function returns a Promise
            fetch("https://jsonplaceholder.typicode.com/posts")
                // The first .then() handles the response object
                .then(response => {
                    // Check if the request was successful
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    // Return the response as JSON, which returns another Promise
                    return response.json();
                })
                // The second .then() receives the parsed JSON data
                .then(da => {
                    let tableHTML = "<table border='1'>";
                    tableHTML += "<tr><th>User ID</th><th>Post ID</th><th>Title</th><th>Body</th></tr>";

                    // Loop through the data to build the table rows
                    da.forEach(post => {
                        tableHTML += "<tr>";
                        tableHTML += `<td>${post.userId}</td>`;
                        tableHTML += `<td>${post.id}</td>`;
                        tableHTML += `<td>${post.title}</td>`;
                        tableHTML += `<td>${post.body}</td>`;
                        tableHTML += "</tr>";
                    });

                    tableHTML += "</table>";
                    
                    document.getElementById("data").innerHTML = tableHTML;
                })
                // .catch() handles any errors in the promise chain
                .catch(error => {
                    console.error("Error fetching data:", error);
                    document.getElementById("data").innerHTML = "<p>Error fetching data.</p>";
                });
        }
    </script>
</body>
</html>
