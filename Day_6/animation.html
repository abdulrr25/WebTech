<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Animations</title>
</head>
<body onload="startAnimations()">

    <div id="animation1" style="background-color:rgb(115, 115, 223);width: 50px;height: 50px; position: absolute; left: 0;"></div>
    <div id="animation2" style="background-color: rgb(115, 115, 223);width: 50px; height: 50px; position: absolute; right: 0;"></div>

<script>
    function myMove(elementId) {
        let id = null;
        const elem = document.getElementById(elementId);
        let pos = 0;
        
        clearInterval(elem.animationId);
        
        elem.animationId = setInterval(frame, 5);

        function frame() {
            if (pos >= 500) {
                clearInterval(elem.animationId);
            } else {
                pos++;
                
                if (elementId === "animation1") {
                    elem.style.left = pos + "px";
                } else {
                    elem.style.right = pos + "px";
                }
            }
        }
    }

    function startAnimations() {
        myMove("animation1");
        myMove("animation2");
       
    }
</script>
</body>
</html>
