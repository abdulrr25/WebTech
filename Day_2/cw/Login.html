<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login</title>
    <style>
        h1{
            color: red;
            background:black;
            border: 1px dotted;
            text-align: center;
            text-shadow: 5px;
            
        }
        
    </style>
</head>
<body>
    <h1>Login Page</h1>
    <label >Enter User name</label>
    <input type="username" name="username" maxlength="12" minlength="2">
    <br>
    <br>
    <label >Enter Password</label>
    <input type="password" name="password" maxlength="10" minlength="2">
    <br>
    <button type="reset">Clear</button>
    <button type="submit">Submit</button>
</body>
</html>
