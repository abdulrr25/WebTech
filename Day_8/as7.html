<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator (jQuery)</title>
    <style>
        .calculator {
            max-width: 200px;
            margin: 50px auto;
            text-align: center;
        }

        #display {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 20px;
            padding: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            font-size: 18px;
            padding: 15px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e1e1e1;
        }

        .btn:active {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn clear">C</button>
            <button class="btn operator">/</button>
            <button class="btn operator">*</button>
            <button class="btn operator">-</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">+</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn equal">=</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn number zero">0</button>
            <button class="btn decimal">.</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        const $display = $('#display');
        let currentInput = ''; // Holds the current input from the display
        let prevInput = '';    // Holds the previous input (for operations)
        let operator = '';     // Holds the current operator

        function clearDisplay() {
            currentInput = '';
            prevInput = '';
            operator = '';
            $display.val('');
        }

        function calculate() {
            let result;
            const num1 = parseFloat(prevInput);
            const num2 = parseFloat(currentInput);

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num2 !== 0 ? num1 / num2 : 'Error'; // Prevent division by 0
                    break;
                default:
                    result = currentInput;
            }

            $display.val(result);
            prevInput = result.toString(); // Store result for subsequent operations
            currentInput = '';
            operator = '';
        }

        $('.btn').on('click', function () {
            const value = $(this).text();

            if ($(this).hasClass('clear')) {
                clearDisplay();
            } else if ($(this).hasClass('equal')) {
                calculate();
            } else if ($(this).hasClass('operator')) {
                if (currentInput !== '') {
                    prevInput = currentInput;
                    currentInput = '';
                }
                operator = value;
            } else {
                currentInput += value;
                $display.val(currentInput);
            }
        });
    </script>
</body>

</html>
