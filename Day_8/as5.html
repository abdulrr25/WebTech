<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrycatchFinally</title>
</head>
<body>
    <h1 style="text-align: center; font-weight: 500;">

        Checking the try catch and finally 
    </h1>
    <p>
        Enter the Numerator <input type="text" id="num1">
    </p>
    <p>
        Enter the Denominator <input type="text" id="num2">
    </p>
    <button type="submit" onclick="check()">Check the output</button>
    <p id="p1">

    </p>

</body>
<script>
    function check(){

        try
        {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);



            var ans = n1/n2;
            document.getElementById("p1").innerHTML=ans;
        }
        catch(err){
            document.getElementById("p1").innerHTML=err;
        }
        finally{

        }
    }
</script>
</html>
