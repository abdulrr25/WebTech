<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Lets Check The Count </h1>
    <button id="btn" type="button" onclick="cnt()">Count ++</button>
    <h2 id="disp"></h2>
</body>
<script>
    function Count(){
        let cnt=0;
        return function (){
            cnt +=1;
            if(cnt===10){
            document.getElementById("btn").disabled = true;
        }
        return cnt;
        }
        
    }
    let add=Count();
   
    function cnt(){

        document.getElementById("disp").innerHTML=add();
         
    }

  


</script>
</html>
