<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Callback Calculator</h1>
    <label for="n1">Enter first number:</label>
    <input type="number" id="n1"><br><br>

    <label for="n2">Enter second number:</label>
    <input type="number" id="n2"><br><br>

    <label for="operation">Select an operation:</label>
    <select id="operation">
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="division">Division</option>
    </select><br><br>

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <script>
        function display(result) {
            document.getElementById("result").innerText = "Result: " + result;
        }

        function addition(n1, n2, mCallback) {
            const sum = n1 + n2;
            mCallback(sum);
        }

        function subtraction(n1, n2, mCallback) {
            const difference = n1 - n2;
            mCallback(difference);
        }

        function multiply(n1, n2, mCallback) {
            const product = n1 * n2;
            mCallback(product);
        }

        function division(n1, n2, mCallback) {
            if (n2 === 0) {
                mCallback("Error: Division by zero is not allowed.");
            } else {
                const quotient = n1 / n2;
                mCallback(quotient);
            }
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById("n1").value);
            const num2 = parseFloat(document.getElementById("n2").value);
            const operation = document.getElementById("operation").value;

            if (isNaN(num1) || isNaN(num2)) {
                display("Please enter valid numbers.");
                return;
            }

            switch (operation) {
                case 'addition':
                    addition(num1, num2, display);
                    break;
                case 'subtraction':
                    subtraction(num1, num2, display);
                    break;
                case 'multiply':
                    multiply(num1, num2, display);
                    break;
                case 'division':
                    division(num1, num2, display);
                    break;
                default:
                    display("Invalid operation.");
            }
        }
    </script>
</body>

</html>
