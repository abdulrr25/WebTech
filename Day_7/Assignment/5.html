<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Splitter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .output-container {
            margin-top: 20px;
        }
        .output-line {
            margin: 5px 0;
            font-family: monospace;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#splitButton").click(function(){
                let fullText = $("#txt").val();
                let numParts = parseInt($("#numPartsInput").val());

                let textLength = fullText.length;
                let partLength = Math.ceil(textLength / numParts);

                for (let i = 0; i < textLength; i += partLength) {
                    let part = fullText.substring(i, i + partLength);
                    $("#outputContainer").append("<p class='output-line'>" + part + "</p>");
                }
            });
        });
    </script>
</head>
<body>
    <label for="txt">Enter the text:</label>
    <br>
    <textarea name="text" id="txt"></textarea>
    <br><br>
    <label for="numPartsInput">Enter the number of parts:</label>
    <input type="number" id="numPartsInput" value="3">
    <button id="splitButton">Split Text</button>

    <div id="outputContainer" class="output-container"></div>
</body>
</html>
