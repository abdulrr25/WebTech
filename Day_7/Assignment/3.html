<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Table Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <h1>Maths Table Generator</h1>
    
    <label for="num">Number:</label>
    <input type="number" id="num" value="5"><br><br>

    <label for="from">From:</label>
    <input type="number" id="from" value="1"><br><br>

    <label for="to">To:</label>
    <input type="number" id="to" value="5"><br><br>

    <button id="showBtn">Show Table</button>

    <div id="tableContainer"></div>

    <script>
        $(document).ready(function(){
            $("#showBtn").click(function(){
                const num = parseInt($("#num").val());
                const from = parseInt($("#from").val());
                const to = parseInt($("#to").val());
                let tableHtml = "<table>";
                for (let i = from; i <= to; i++) {
                    const result = num * i;
                    tableHtml += `<tr><td>${num} * ${i}</td><td>= ${result}</td></tr>`;
                }
                tableHtml += "</table>";
                $("#tableContainer").html(tableHtml);
            });
        });
    </script>

</body>
</html>
