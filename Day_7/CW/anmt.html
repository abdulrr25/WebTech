<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#di").animate({left:'230px', height:'150px', opacity:1},1000);
            });
            $("#btn2").click(function(){
                $("#di").stop()
            })
        });
    </script>
</head>
<body>
    <div id="di" style="background-color: blueviolet; height: 50px; width: 50px; position: absolute;">first</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button id="btn1">Animate</button>
    <button id="btn2">Stop</button>
    
</body>
</html>
